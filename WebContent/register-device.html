<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="register-device.css">

<meta charset="UTF-8">
<title>Register Device</title>

</head>
<body>

<div id="formWrapper">
	<h1>Register Device</h1>
	
	<form action="http://localhost:8080/DeviceRegister/Servlet" method="post">
		Company Name<br>
		<select id="companyName" name="companyName">
		    <option value="IBM">IBM</option>
		    <option value="HP">HP</option>
		    <option value="SAMSUNG">SAMSUNG</option>
		</select><br><br>
		Device Name<br>
		<input id="deviceName" type="text" name="deviceName"><br><br>
		Device ID<br>
		<input type="number" id="deviceID" name="deviceID"><br><br>

		<input type="button" value="SEND" onclick=post()>
	</form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="register-device.js"></script>
</body>
</html>
